services:
  agent:
    build:
      context: ./agent
    ports:
      - "5050:5050"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://myagents_user:myagents_password@mysql:3306/myagents_db
    volumes:
      - ./agent:/app
    networks:
      - agent-network
    depends_on:
      - mysql
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_AGENT_URL=http://localhost:5050
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - agent-network
    depends_on:
      - agent
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=myagents_db
      - MYSQL_USER=myagents_user
      - MYSQL_PASSWORD=myagents_password
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - agent-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  agent-network:
    driver: bridge
volumes:
  mysql_data:
